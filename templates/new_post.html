{% extends "base.html" %}

{% block title %}Upload a new image{% endblock %}

<style>
    body {
        background-color: black;
        background-image: url("media/nasa.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 text-white py-5">
        <h2>Upload an image!</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-lg btn-primary">Submit form</button>
        </div>
    </form>
{% endblock %}
