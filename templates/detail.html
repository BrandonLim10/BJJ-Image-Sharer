{% extends "base.html" %}

{% block title %}{{ object.text }}{% endblock %}



{% block body %}
    <div class="row">
        <div class="col-sm-10 offset-2 text-white sm-1 py-5">
            <h1>{{ object.title }}</h1>
            <hr>
            <img src="{{ object.image.url }}" class="img-fluid rounded border border-primary">
            <hr>
            <p><h3>{{ object.text }}</h3></p>
        </div>
    </div>
{% endblock %}
